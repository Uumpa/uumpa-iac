apiVersion: v1
kind: ServiceAccount
metadata:
  name: certbot
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: certbot
  namespace: ingress-nginx
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["ingress-tls-csi"]
  verbs: ["delete"]
- apiGroups: ["apps", "extensions"]
  resources: ["deployments"]
  resourceNames: ["ingress-nginx-controller"]
  verbs: ["get", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: certbot
  namespace: ingress-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: certbot
subjects:
- kind: ServiceAccount
  name: certbot
  namespace: cluster-admin
