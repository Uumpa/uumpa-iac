apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
spec:
  selector:
    matchLabels:
      app: web
  replicas: 1
  revisionHistoryLimit: 2
  template:
    metadata:
      labels:
        app: web
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: web
        image: {{ .Values.web.image }}
        resources: {{ toYaml .Values.web.resources | nindent 10 }}
        envFrom:
        - secretRef:
          name: app
